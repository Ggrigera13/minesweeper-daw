<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscaminas - ¡Juega ahora!</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <h1>🔥Buscaminas🔥</h1>
            <p>¡Evita las minas 💣 y revela todas las celdas 🔲!</p>
            <button id="cambioTema" class="tema-boton">☀️ Modo Claro</button>
            <button id="ranking" class="ranking-boton">🏆 Ranking</button>
        </header>
        <main>
            <section>
                <div class="controles">
                    <form id="formularioJugador" class="formulario-jugador">
                        <label for="nombreJugador">Nombre del jugador:</label>
                        <input type="text" id="nombreJugador" placeholder="Ingresá tu nombre" />
                      </form>
                    <button id="comenzar" class="comenzar">Comenzar Juego</button>
                    <button id="reiniciar" class="reiniciar">Reiniciar Juego</button>
                </div>
                <div class="juego">
                    <div id="informacion" class="informacion">
                        <span id="informacionJugador">Jugador: -</span> |
                        <span id="nivel">Nivel: 1</span> |
                        <span id="tiempo" class="tiempo">⏱️ Tiempo: 0s</span>
                    </div>
                    <div id="informacionMinas" class="informacion">
                        <span id="minasRestantes" class="minas-restantes">Minas Restantes: -</span>
                    </div>
                    
                    <div id="tablero"></div>
                </div>
            </section>
        </main>
        
        <footer>
            <button id="contacto" class="contacto">
                Contacto
            </button>
            <div class="github">
                <a href="https://github.com/Ggrigera13/minesweeper-daw" target="_blank" class="github-link">
                    <i class="fab fa-github"></i> Ver en GitHub
                </a>
            </div>
            <p class="autor">© Desarrollado por Gianfranco Grigera</p>
        </footer>

        <div id="modal" class="modal oculto">
            <div class="modal-contenido">
                <p id="modalMensaje"></p>
                <button id="cerrarModal">Cerrar</button>
            </div>
        </div>

        <div id="rankingModal" class="modal-ranking oculto">
            <div class="modal-ranking-contenido">
                <h2>🏆 Ranking de Partidas</h2>
                <table id="tablaRanking" class="tabla-ranking">
                    <thead>
                        <tr>
                            <th>Jugador</th>
                            <th>Puntaje</th>
                            <th>Duración (s)</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                        </tr>
                    </thead>
                    <tbody id="rankingCuerpo">
                    </tbody>
                </table>
                <button id="cerrarModalRanking">Cerrar</button>
            </div>
        </div>

        <audio id="sonidoExplosion" src="src/sonidos/explosion.mp3" preload="auto"></audio>
        <audio id="sonidoVictoria" src="src/sonidos/victoria.mp3" preload="auto"></audio>
        <audio id="sonidoRevelar" src="src/sonidos/revelar.mp3" preload="auto"></audio>

        <script src="scripts/script.js"></script>
    </body>
</html>
