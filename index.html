<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscaminas - ¡Juega ahora!</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <header>
            <h1>🔥Buscaminas🔥</h1>
            <p>¡Evita las minas 💣 y revela todas las celdas 🔲!</p>
        </header>
        <main>
            <section>
                <div class="controles">
                    <form id="formularioJugador" class="formulario-jugador">
                        <label for="nombreJugador">Nombre del jugador:</label>
                        <input type="text" id="nombreJugador" placeholder="Ingresá tu nombre" />
                      </form>
                    <button id="comenzar" class="comenzar">Comenzar Juego</button>
                </div>
                <div class="juego">
                    <div id="informacion" class="informacion">
                        <span id="informacionJugador">Jugador: -</span> |
                        <span id="nivel">Nivel: 1</span> |
                        <span id="tiempo" class="tiempo">⏱️ Tiempo: 0s</span>
                    </div>
                    <div id="informacion" class="informacion">
                        <span id="minasRestantes" class="minas-restantes">Minas Restantes: -</span>
                    </div>
                    
                    <div id="tablero"></div>
                </div>
            </section>
        </main>
        
        <footer>
            <button id="contacto" class="contacto">
                Contacto
            </button>
        </footer>

        <div id="modal" class="modal oculto">
            <div class="modal-contenido">
                <p id="modalMensaje"></p>
                <button onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>

        <script src="scripts/script.js" defer></script>
    </body>
</html>
